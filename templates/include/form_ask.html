{% load static %}

<div class="row question">
    <div style="margin-bottom: 30px">
        <span class="sort-categories">New Question</span>
    </div>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        {% for form_field in form %}
            <div class="d-flex ms-5 mb-3">
                <label for="inputText" class="col-sm-1 col-form-label col-form-label-lg"
                       style="font-weight: 600;">{{ form_field.label }}</label>
                <div class="d-flex w-100">
                    {{ form_field }}

                    <div class="d-flex w-100 ms-3 invalid-feedback">
                        {{ form_field.errors }}
                    </div>
                </div>
            </div>
        {% endfor %}

        <div class="d-flex mb-3 w-100 justify-content-end">
            <div class="d-flex">
                <button type="submit" class="btn btn-success btn-lg">Create Question</button>
            </div>

        </div>
    </form>

</div>
