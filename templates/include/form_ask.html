<div class="row question">
    <div style="margin-bottom: 30px">
        <span class="sort-categories">New Question</span>
    </div>

    <form>
        <div class="d-flex ms-5 mb-3">
            <label for="inputTitle" class="col-sm-1 col-form-label col-form-label-lg"
                   style="font-weight: 600;">Title</label>
            <div class="d-flex w-100">
                <input type="text" class="form-control" placeholder="How to declare an array in Python?"
                       id="inputTitle">
            </div>
        </div>
        <div class="d-flex ms-5 mb-3">
            <label for="inputText" class="col-sm-1 col-form-label col-form-label-lg"
                   style="font-weight: 600;">Text</label>
            <div class="d-flex w-100">
                <textarea class="form-control" rows="10" placeholder="Enter your question" id="inputText"></textarea>
            </div>
        </div>
        <div class="d-flex ms-5 mb-3">
            <label for="inputTags" class="col-sm-1 col-form-label col-form-label-lg"
                   style="font-weight: 600;">Tags</label>
            <div class="d-flex w-100">
                <input type="text" class="form-control" placeholder="python" id="inputTags">
            </div>
        </div>
        <div class="d-flex mb-3 w-100 justify-content-end">
            <div class="d-flex">
                <button type="submit" class="btn btn-success btn-lg">Create Question</button>
            </div>

        </div>
    </form>

</div>
